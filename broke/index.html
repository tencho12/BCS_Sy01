<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brute Force Attack Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center">Brute Force Attack Demo</h1>

      <div id="bruteForceDemo" class="mt-4 p-4 border rounded bg-white shadow">
        <h2 class="mb-3">Vulnerable Login Form</h2>
        <p>
          This form is vulnerable to brute force attacks. Try logging in with
          different usernames and passwords.
        </p>
        <form id="loginForm" action="process.php" method="post">
          <input type="hidden" name="vulnerability" value="brute_force" />
          <div class="mb-3">
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Username"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <div id="captchaContainer" class="mb-3"></div>
          <div class="mb-3">
            <input
              type="text"
              name="captchaInput"
              class="form-control"
              placeholder="Enter CAPTCHA"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="loginResult" class="mt-3"></div>
        <pre id="loginCode" class="bg-light p-2 border rounded"></pre>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-secondary" onclick="openVulnerablePage()">
          Open Vulnerable Page
        </button>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const form = e.target;
          const formData = new FormData(form);

          fetch(form.action, {
            method: form.method,
            body: formData,
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              document.getElementById("loginResult").textContent = data.message;
              document.getElementById("loginCode").textContent = data.code;

              if (data.message.includes("Brute force attack detected!")) {
                alert("Brute force attack detected!");
              } else if (data.message.includes("Login successful!")) {
                alert("Login successful!");
              } else if (data.message.includes("Invalid")) {
                alert("Invalid username or password!");
              } else if (data.message.includes("CAPTCHA")) {
                alert("CAPTCHA verification failed!");
              }

              // Refresh CAPTCHA after every submission
              refreshCaptcha();
            })
            .catch((error) => {
              console.error("Error:", error);
              document.getElementById("loginResult").textContent =
                "An error occurred.";
            });
        });

      // CAPTCHA generation and refresh function
      function generateRandomCaptcha() {
        const characters =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        let captcha = "";
        for (let i = 0; i < 6; i++) {
          captcha += characters.charAt(
            Math.floor(Math.random() * characters.length)
          );
        }
        return captcha;
      }

      function refreshCaptcha() {
        const captchaContainer = document.getElementById("captchaContainer");
        const captchaText = generateRandomCaptcha();
        captchaContainer.innerHTML = `<p>CAPTCHA: <b>${captchaText}</b></p>
                                         <input type="hidden" name="captcha" value="${captchaText}">`;
      }

      // Initial CAPTCHA display
      refreshCaptcha();

      // Open vulnerable page in a new tab
      function openVulnerablePage() {
        window.location.href = "insecure.php"; // Opens the page in the same window
      }
    </script>
  </body>
</html>
